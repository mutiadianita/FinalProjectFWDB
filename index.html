    body {

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      z-index: 100;
    }

    .logo {
      width: 100px;
      float: left;
    }

    .nav {

    }

      object-fit: cover;

    .img:hover {

    #about {

      padding: 120px 50px;

    .text-about {

    }

    .logo-facebook {

      height: 30px;
